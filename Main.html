<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
   <h1><span>To</span>-Do List</h1>

      <button id="add-task">Add</button>
    </form>
    <ul id="task-list"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
